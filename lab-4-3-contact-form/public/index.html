<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìû Contact Form API Demo</h1>
            <p>Test submitting data via the API</p>
        </header>

        <div class="forms-container">
            <!-- Contact Form -->
            <section class="form-section">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                        <div class="error" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="company">Company / Organization</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required>
                        <div class="error" id="subjectError"></div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <div class="error" id="messageError"></div>
                    </div>

                    <button type="submit" id="contactSubmit">Send Message</button>
                </form>
            </section>

            <!-- Feedback Form -->
            <section class="form-section">
                <h2>Rate & Give Feedback</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="rating">Rating (1-5) *</label>
                        <div class="rating-container">
                            <input type="range" id="rating" name="rating" min="1" max="5" value="3">
                            <span id="ratingValue">3</span> ‚≠ê
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment *</label>
                        <textarea id="comment" name="comment" rows="3" required></textarea>
                        <div class="error" id="commentError"></div>
                    </div>

                    <div class="form-group">
                        <label for="feedbackEmail">Email (optional)</label>
                        <input type="email" id="feedbackEmail" name="email">
                    </div>

                    <button type="submit" id="feedbackSubmit">Submit Feedback</button>
                </form>
            </section>
        </div>

        <!-- Status Messages -->
        <div id="statusMessages"></div>

        <!-- API Testing Section -->
        <section class="api-section">
            <h2>Test API Endpoints</h2>
            <div class="api-buttons">
                <button onclick="loadContacts()">üìã View Contact Data</button>
                <button onclick="loadFeedbackStats()">üìä Feedback Stats</button>
                <button onclick="loadAPIStatus()">‚ö° API Status</button>
                <button onclick="loadAPIDocs()">üìñ API Documentation</button>
            </div>
            <div id="apiResults"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
